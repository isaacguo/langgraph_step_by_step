apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: langgraph-safety
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Safety Dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards
