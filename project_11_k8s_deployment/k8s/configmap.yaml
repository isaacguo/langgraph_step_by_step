apiVersion: v1
kind: ConfigMap
metadata:
  name: langgraph-config
  namespace: langgraph-safety
data:
  APP_NAME: "LangGraph Safety System"
  DEBUG: "false"
  # LM Studio URL for Rancher Desktop (host.docker.internal)
  LM_STUDIO_BASE_URL: "http://host.docker.internal:1234/v1"
  LM_STUDIO_MODEL: "qwen/qwen3-4b-2507"
  # Database connection string (internal cluster service)
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/langgraph"
  # Redis connection string (internal cluster service)
  REDIS_URL: "redis://redis-service:6379/0"
  SAFETY_THRESHOLD: "0.8"
  ENABLE_GUARDRAILS: "true"
